<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for Dhaka local bus routes">
    <title>Search Results | Dhaka Local Bus Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a href="index.html" class="logo" aria-label="Home">Dhaka Local Bus Services</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="available-bus.html">Available Bus</a></li>
                    <li><a href="routes.html">All Bus Routes</a></li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="container">
                <div class="results-header">
                    <h1>Search Results</h1>
                    <div id="searchParams" class="search-params"></div>
                </div>
                <div class="results" id="results" aria-live="polite"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Dhaka Local Bus Services. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Get search parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');
        const to = urlParams.get('to');

        // Display search parameters
        const searchParamsDiv = document.getElementById('searchParams');
        if (from && to) {
            searchParamsDiv.innerHTML = `
                <p>Showing routes from <strong>${from}</strong> to <strong>${to}</strong></p>
                <a href="index.html" class="btn">New Search</a>
            `;
            // Find and display routes
            findRoutes(from, to);
        } else {
            searchParamsDiv.innerHTML = `
                <div class="error">
                    <p>Invalid search parameters. Please try again.</p>
                    <a href="index.html" class="btn">Back to Search</a>
                </div>
            `;
        }
    </script>
</body>
</html>
